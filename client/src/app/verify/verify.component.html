<div class="card p-4 mb-4 mx-auto" style="max-width: 400px">
  <h5 class="mb-3">
    Nhập mã xác nhận cho email: <strong>{{ email }}</strong>
  </h5>

  <!-- Ô nhập mã xác nhận -->
  <div class="mb-3">
    <label for="verificationCode" class="form-label">Mã xác nhận</label>
    <input
      type="text"
      id="verificationCode"
      [(ngModel)]="verificationCode"
      class="form-control"
      placeholder="Nhập mã xác nhận"
      (input)="onInputChange($event)"
    />
  </div>

  <!-- Nút Submit và Cancel -->
  <button class="btn btn-primary w-100 mb-2" (click)="onSubmit()">
    Submit
  </button>
  <button class="btn btn-secondary w-100" (click)="onCancel()">Cancel</button>
</div>
